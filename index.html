<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Simulator</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h2>Teclado Virtual</h2>
            <div class="column volume-slider">
                <span>Volume</span>
                <input type="range" min="0" max="1" value="0.5" step="0.02"/>
            </div>
            <div class="column keys-check">
                <span>Teclas</span>
                <input type="checkbox" checked>
            </div>
        </header>
        <ul class="teclado-keys">
            <li class="key white" data-key="KeyA"><span>A</span></li>
            <li class="key black" data-key="KeyW"><span>W</span></li>
            <li class="key white" data-key="KeyS"><span>S</span></li>
            <li class="key black" data-key="KeyE"><span>E</span></li>
            <li class="key white" data-key="KeyD"><span>D</span></li>
            <li class="key white" data-key="KeyF"><span>F</span></li>
            <li class="key black" data-key="KeyT"><span>T</span></li>
            <li class="key white" data-key="KeyG"><span>G</span></li>
            <li class="key black" data-key="KeyY"><span>Y</span></li>
            <li class="key white" data-key="KeyH"><span>H</span></li>
            <li class="key black" data-key="KeyU"><span>U</span></li>
            <li class="key white" data-key="KeyJ"><span>J</span></li>
            <li class="key white" data-key="KeyK"><span>K</span></li>
            <li class="key black" data-key="KeyO"><span>O</span></li>
            <li class="key white" data-key="KeyL"><span>L</span></li>
            <li class="key black" data-key="KeyP"><span>P</span></li>
            <li class="key white" data-key="Slash"><span>;<br>ou<br>Ã‡</span></li>

        </ul>

    </div>

    <!-- Scripts -->
    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
